
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Bear Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111;
      color: white;
      margin: 0;
      padding: 20px;
    }
    #bear {
      width: 200px;
      margin-top: 30px;
    }
    #response {
      margin-top: 20px;
      font-size: 18px;
      padding: 10px;
    }
    input, button {
      font-size: 16px;
      padding: 10px;
      margin-top: 15px;
      width: 80%;
      max-width: 400px;
    }
    button {
      background-color: #444;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <h1>üêª Bear Bot</h1>
  <img id="bear" src="https://i.imgur.com/fnVjCEu.png" alt="Bear Bot"><br>
  <input type="text" id="userInput" placeholder="Digite sua pergunta...">
  <button onclick="sendToBot()">Enviar</button>
  <div id="response"></div>

  <script>
    const openaiKey = "SUA_CHAVE_OPENAI_AQUI";

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utterance);
    }

    function sendToBot() {
      const userText = document.getElementById("userInput").value;
      if (!userText.trim()) return;
      document.getElementById("response").innerText = "Pensando...";

      fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + openaiKey
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: userText }]
        })
      })
      .then(res => res.json())
      .then(data => {
        const resposta = data.choices[0].message.content;
        document.getElementById("response").innerText = resposta;
        speak(resposta);
      })
      .catch(error => {
        document.getElementById("response").innerText = "Erro ao conectar com a IA.";
      });
    }
  </script>
</body>
</html>
