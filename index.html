
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Bear Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111;
      color: white;
      margin: 0;
      padding: 20px;
    }
    #bear {
      width: 200px;
      margin-top: 30px;
    }
    #response {
      margin-top: 20px;
      font-size: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <h1>üêª Bear Bot</h1>
  <img id="bear" src="https://i.imgur.com/fnVjCEu.png" alt="Bear Bot">
  <p>Diga <b>"Bear"</b> para ativar!</p>
  <button onclick="startListening()">Ativar por voz</button>
  <div id="response"></div>

  <script>
    const openaiKey = "SUA_CHAVE_OPENAI_AQUI";

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utterance);
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "pt-BR";
      recognition.start();

      recognition.onresult = function(event) {
        const texto = event.results[0][0].transcript.toLowerCase();
        document.getElementById("response").innerText = "Voc√™ disse: " + texto;

        if (texto.includes("bear")) {
          speak("Ol√°! Como posso te ajudar?");
          perguntarAlgo();
        } else {
          speak("Voc√™ precisa dizer Bear para me ativar.");
        }
      };
    }

    function perguntarAlgo() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "pt-BR";
      recognition.start();

      recognition.onresult = function(event) {
        const pergunta = event.results[0][0].transcript;
        document.getElementById("response").innerText = "Pergunta: " + pergunta;
        fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + openaiKey
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: pergunta }]
          })
        })
        .then(res => res.json())
        .then(data => {
          const resposta = data.choices[0].message.content;
          document.getElementById("response").innerText = resposta;
          speak(resposta);
        });
      };
    }
  </script>
</body>
</html>
